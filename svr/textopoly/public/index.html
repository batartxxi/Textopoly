<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Textopoly | developer center [alpha]</title>
		<link rel='stylesheet', href='/stylesheets/style.css'/>
		<style>
			div.colorPicker-picker {
				height: 16px;
				width: 16px;
				padding: 0 !important;
				border: 1px solid #ccc;
				cursor: pointer;
				line-height: 16px;
			}
			div.colorPicker-palette {
				width: 110px;
				position: absolute;
				border: 1px solid #598FEF;
				background-color: #EFEFEF;
				padding: 2px;
			}
			div.colorPicker_hexWrap {
				width: 100%;
				float: left
			}
			div.colorPicker_hexWrap label {
				font-size: 95%;
				color: #2F2F2F;
				margin: 5px 2px;
				width: 25%
			}
			div.colorPicker_hexWrap input {
				margin: 5px 2px;
				padding: 0;
				font-size: 95%;
				border: 1px solid #000;
				width: 65%;
			}
			div.colorPicker-swatch {
				height: 12px;
				width: 12px;
				border: 1px solid #000;
				margin: 2px;
				float: left;
				cursor: pointer;
				line-height: 12px;
			}
		</style>
		<meta name="author" content="David Olivari" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/jquery.colorPicker.min.js"></script>
		<script>
			var socket = io.connect();
			socket.on('book', function(data) {
				console.log(data);
			});
			socket.on('unbook', function(data) {
				console.log(data);
			});
			function book() {
				socket.emit('book', {
					x : $('#bookX').val(),
					y : $('#bookY').val(),
					s : $('#bookS').val(),
					c : $('#bookC').val(),
					a : $('#bookA').val()
				})
			}

			function unbook() {
				socket.emit('unbook', {
					x : $('#bookX').val(),
					y : $('#bookY').val(),
					s : $('#bookS').val(),
					c : $('#bookC').val(),
					a : $('#bookA').val()
				})
			}


			$(document).ready(function($) {

				$.fn.colorPicker.defaults.colors = ['edd400', 'f57900', 'c17d11', '73d216', '3465a4', '75507b', 'cc0000', 'd3d7cf', '555753'];
				$('.msgC').colorPicker();

			});

		</script>
	</head>
	<body>
		<h1>Textopoly | developer center</h1>
		<h2>Book a text cell</h2>
		<div>
			<label>X</label>
			<input id="bookX" name="x" type="number" min="-100" max="100"/>
			<label>Y</label>
			<input id="bookY" name="y" type="number" min="-100" max="100"/>
			<label>Size</label>
			<select id="bookS" name="s">
				<option value="s">Small</option>
				<option value="l">Long</option>
				<option value="t">Tall</option>
				<option value="f">Fat</option>
			</select>
			<div>
				<label>Color</label>
				<input id="bookC" type="text" name="c" class="msgC" value="#d3d7cf" size="4"/>
			</div>
			<label>Author</label>
			<select id='bookA' name="a">
				<option>davidonet</option>
				<option>zakxxi</option>
			</select>
			<input type="button" value="Book" onclick="book()" />
			<input type="button" value="unBook" onclick="unbook()"/>
		</div>
		<hr>
		<h2>Insert a new text</h2>
		<form action="/insert"  method="post">
			<div>
				<textarea name="t" rows="9" maxlength="600" cols="70"></textarea>
			</div>
			<div>
				<label>X</label>
				<input name="x" type="number" min="-100" max="100"/>
				<label>Y</label>
				<input name="y" type="number" min="-100" max="100"/>
				<label>Size</label>
				<select name="s">
					<option value="s">Small</option>
					<option value="l">Long</option>
					<option value="t">Tall</option>
					<option value="f">Fat</option>
				</select>
				<label>Author</label>
				<select name="a">
					<option>davidonet</option>
					<option>zakxxi</option>
				</select>
				<div>
					<label>Color</label>
					<input type="color" name="c" class="msgC" value="#d3d7cf" size="4"/>
				</div>
				<input type="submit" value="Insert" />
			</div>
		</form>
		<hr/>
		<h2>Delete a text cell</h2>
		<form action="/remove" method="post">
			<div>
				<label>X</label>
				<input name="x" type="number" min="-100" max="100"/>
				<label>Y</label>
				<input name="y" type="number" min="-100" max="100"/>
				<input type="submit" value="Remove" />
		</form>
		<script></script>
	</body>
</html>
