<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Textopoly | developer center</title>
		<link rel='stylesheet', href='/stylesheets/style.css'/>
		<meta name="author" content="David Olivari" />
		<script src="/javascripts/jquery-1.7.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('http://data.textopoly.org');
			socket.on('book', function(data) {
				console.log(data);
			});
			socket.on('unbook', function(data) {
				console.log(data);
			});
			function book() {
				socket.emit('book', {
					x : $('#bookX').val(),
					y : $('#bookY').val(),
					s : $('#bookS').val(),
					c : $('#bookC').val(),
					a : $('#bookA').val()
				})
			}

			function unbook() {
				socket.emit('unbook', {
					x : $('#bookX').val(),
					y : $('#bookY').val(),
					s : $('#bookS').val(),
					c : $('#bookC').val(),
					a : $('#bookA').val()
				})
			}
		</script>
	</head>
	<body>
		<h1>Textopoly | developer center</h1>
		<h2>Book a text cell</h2>
		<div>
			<label>X</label>
			<input id="bookX" name="x" type="number" min="-100" max="100"/>
			<label>Y</label>
			<input id="bookY" name="y" type="number" min="-100" max="100"/>
			<label>Size</label>
			<select id="bookS" name="s">
				<option value="s">Small</option>
				<option value="l">Long</option>
				<option value="t">Tall</option>
				<option value="f">Fat</option>
			</select>
			<label>Color</label>
			<input id="bookC" type="color" name="c" value="#404040" size="4"/>
			<label>Author</label>
			<select id='bookA' name="a">
				<option>davidonet</option>
				<option>zakxxi</option>
			</select>
			<input type="button" value="Book" onclick="book()" />
			<input type="button" value="unBook" onclick="unbook()"/>
		</div>
		<hr>
		<h2>Insert a new text</h2>
		<form action="/insert"  method="post">
			<div>
				<textarea name="t" rows="9" maxlength="600" cols="70"></textarea>
			</div>
			<div>
				<label>X</label>
				<input name="x" type="number" min="-100" max="100"/>
				<label>Y</label>
				<input name="y" type="number" min="-100" max="100"/>
				<label>Size</label>
				<select name="s">
					<option value="s">Small</option>
					<option value="l">Long</option>
					<option value="t">Tall</option>
					<option value="f">Fat</option>
				</select>
				<label>Author</label>
				<select name="a">
					<option>davidonet</option>
					<option>zakxxi</option>
				</select>
				<label>Color</label>
				<input type="color" name="c" value="#404040" size="4"/>
				<input type="submit" value="Insert" />
			</div>
		</form>
		<hr/>
		<h2>Delete a text cell</h2>
		<form action="/remove" method="post">
			<div>
				<label>X</label>
				<input name="x" type="number" min="-100" max="100"/>
				<label>Y</label>
				<input name="y" type="number" min="-100" max="100"/>
				<input type="submit" value="Remove" />
		</form>
	</body>
</html>
