<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>colorPalette</title>
	<link rel="stylesheet" type="text/css" href="colorPalette.css" media="screen" />
</head>
<body>
	
<h1>REGULAR COLORS</h1>
	<div class="clr butter"></div>
	<div class="clr orange"></div>
	<div class="clr chocolate"></div>
	<div class="clr chameleon"></div>
	<div class="clr skyblue"></div>
	<div class="clr plum"></div>
	<div class="clr scarletred"></div>
	<div class="clr aluminium1"></div>
	<div class="clr aluminium2"></div>
	
	
<h1>LIGHT COLORS</h1>
	<div class="clr butterL"></div>
	<div class="clr orangeL"></div>
	<div class="clr chocolateL"></div>
	<div class="clr chameleonL"></div>
	<div class="clr skyblueL"></div>
	<div class="clr plumL"></div>
	<div class="clr scarletredL"></div>
	<div class="clr aluminium1L"></div>
	<div class="clr aluminium2L"></div>
	
	<h1>DARK COLORS</h1>
	<div class="clr butterD"></div>
	<div class="clr orangeD"></div>
	<div class="clr chocolateD"></div>
	<div class="clr chameleonD"></div>
	<div class="clr skyblueD"></div>
	<div class="clr plumD"></div>
	<div class="clr scarletredD"></div>
	<div class="clr aluminium1D"></div>
	<div class="clr aluminium2D"></div>
	
		
		
	
</body>
</html>
